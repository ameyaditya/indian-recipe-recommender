	<title>FOOD</title>

	<style>
		body {
			background-image: url('/static/assets/bg.jpg');
			background-size: cover;
			background-repeat: no-repeat;
			font-family: 'Poppins', sans-serif;
		}

		.container {
			width: 80%;
			margin: 150px auto;
		}

		input {
			margin: 0 auto;
		}
	</style>
</head>

<script>
	$(function () {
		$.ajax({
			type: "GET",
			url: '/get_all_ingredients',
			success: function (ret_obj) {
				data = JSON.parse(ret_obj);
				console.log(data);
				$(".tags_input").tagComplete({
					keylimit: 1,
					hide: false,
					autocomplete: {
						data: data
					}
				});
			}
		});
	});
	function submit_ingredients(){
		tags = $('.tags_input').val();
		localStorage.setItem("tags", tags);
		window.location.href = '/allrecipes';
	}
</script>

<header>
	<nav class="navbar navbar-light bg-light">
		<div class="m-auto">
			<span class="navbar-brand mb-0 h1" style="font-size: 50px;">FOOD</span>
		</div>
	</nav>
</header>

<div class="container bg-light " style="padding: 15px;width: 500px;">
	<h1 class="title text-center">FOOD</h1>

	<div class="font-poppins">Enter the Ingredients</div>
	<input type='text' class='tags_input' value="" />
	<button type="submit" class="btn-dark"
		style="width: 100%; margin-top: 15px; padding: 5px 5px 5px 10px;color: white; background-color: #2a2e33;" onclick="submit_ingredients()">Add
		Ingredients</button>
</div>
